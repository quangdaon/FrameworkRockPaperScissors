<div class="history" *ngIf="history.length">
  <div class="history-grid">
    <div class="history-header">
      <h2 class="history-header-label">You</h2>
      <div class="history-header-score">{{ getScore('win') }}</div>
    </div>
    <div class="history-header-vs"></div>
    <div class="history-header">
      <h2 class="history-header-label">Opponent</h2>
      <div class="history-header-score">{{ getScore('lose') }}</div>
    </div>
    <ng-container *ngFor="let item of getVisibleItems(); let i = index">
      <div [ngClass]="getHandClasses(item)">{{ item.player.emoji }}</div>
      <div class="history-round">Round {{ history.length - i }}</div>
      <div [ngClass]="getHandClasses(item, true)">{{ item.opponent.emoji }}</div>
    </ng-container>
  </div>
  <button class="history-more" title="Show More" (click)="increaseVisibleCount()" *ngIf="visibleItemsCount < history.length">...</button>
</div>
